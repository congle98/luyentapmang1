<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
</body>
</html>
<script>
    let soPhanTu=parseInt(prompt("nhập số lượng phần tử: "))
    let mang=[];
    let dem=0;
    for (let i=0;i<soPhanTu;i++){
        mang[i]=Math.floor(Math.random()*100)
        console.log(mang[i]);
        if (mang[i]>=10){
            dem++;
            document.getElementById('show').innerHTML+="Số thứ lớn hơn hoặc bằng 10 thứ "+dem+" là "+mang[i]+"<br>"
        }
    }

</script>
