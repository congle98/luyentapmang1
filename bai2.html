<script>
    let soPhanTu=parseInt(prompt("nhập số lượng phần tử: "))
    let mang=[];
    let tong=0;
    for (let i=0;i<soPhanTu;i++){
        mang[i]=Math.floor(Math.random()*100)
        document.write(mang[i]+"<br>")
    }
    let max=mang[0];
    for (let i=0;i<soPhanTu;i++){
        if (mang[i]>=max){
            max=mang[i];
        }
        tong+=mang[i];
    }
    let trungbinh=tong/soPhanTu;
    document.write("max bằng: "+max+" và giá trị trung bình bằng: "+trungbinh)
</script>
