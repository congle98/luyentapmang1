<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>
    let soPhanTu=parseInt(prompt("nhập số lượng phần tử: "))
    let mang=[];
    let nhapSo=parseInt(prompt("nhập số cần tìm: "))
    for (let i=0;i<soPhanTu;i++){
        mang[i]=Math.floor(Math.random()*10)
        document.write(mang[i]+"<br>")
    }
    document.write("--------------------------------------------------"+"<br>");
    let ketqua=0
    for (let i=0;i<soPhanTu;i++){
        if (nhapSo==mang[i]){
            ketqua++;
        }
    }
    if (ketqua==0){
        document.write("V is not in the array")
    }
    else {
        document.write("V is in the array")
    }

</script>
