<script>
    let soPhanTu=parseInt(prompt("nhập số lượng phần tử: "))
    let mang=[];
    for (let i=0;i<soPhanTu;i++){
        mang[i]=Math.floor(Math.random() *100);
        document.write(mang[i]+"<br>")
    }
    document.write("--------------------------------------------------"+"<br>");
    mang.sort(function(a, b){return b - a})
    document.write(mang)

</script>
